{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>


<form action="{% url 'create_doc' %}" class="contact-form" method="post">
    {% csrf_token %}
    <div>

        <input type="text" placeholder="Наименование" name="name">


        <input type="text" placeholder="Наименование в родительском падеже" name="name_R">


        <input type="text" placeholder="Наименование в предложном падеже" name="name_P">


        <input type="text" placeholder="Краткое наименование" name="short_name">


        <input type="text" placeholder="Должность главы в им. падеже" name="profession_director_IM">


        <input type="text" placeholder="Инициалы и фамилия главы в им. падеже" name="fio_director">

        <input type="text" placeholder="Адрес учреждения" name="address">


        <input type="text" placeholder="ИНН работадателя" name="INN">


        <input type="text" placeholder="Код работадателя по ОКПО" name="OKPO">


        <input type="text" placeholder="Код органа государственной власти по ОКОГУ" name="OKOGU">


        <input type="text" placeholder="Код экономической деятельности по ОКВЭД" name="OKVED">


        <input type="text" placeholder="Код территории по ОКТМО" name="OKTMO">




        <input type="text" placeholder="Количество рабочих мест" name="amount_places">


        <input type="text"
               placeholder='Шаблон для "Плана мероприятий по минимизации и устранению рисков(мероприятия по снижению уровней профессиональных рисков)"'
               name="template_plan">

        <h2>Председатель комисии</h2>

        <input type="text" placeholder="Должность" name="job_title_chairman">


        <input type="text" placeholder="Фамилия И.О." name="chairman_fio">


        <input type="button" value="Комиссия" onclick="AddCommission()">

        <div id="AddCommission">

            <input type="hidden" value="" id="counter">
        </div>

        <input type="text" placeholder="Профессия" name="profession">

        <button type="submit">Submit Now</button>

    </div>
</form>

</body>
</html>
